<!-- Bootstrap Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" #modal
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">{{title}}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--        Angular Reactive Form -->
        <form [formGroup]="classroomForm">

          <div class="form-group">
            <label for="firstNameField">Classroom Name</label>
            <input type="text" class="form-control"
                   [ngClass]="{'is-invalid': isInvalidControlCondition(classroomForm.controls.name)}"
                   id="firstNameField" placeholder="Enter Classroom Name" formControlName="name">
            <div class="invalid-feedback" *ngIf="isInvalidControlCondition(classroomForm.controls.name)">
              The field is required
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSaveChanges()" [disabled]="savingData || classroomForm.invalid">
          <ng-container *ngIf="savingData">
            Saving Changes...<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </ng-container>
          <ng-container *ngIf="!savingData">Save changes</ng-container>
        </button>
      </div>
    </div>
  </div>
</div>
