<div class="border border-secondary rounded-lg p-3">
  <app-loading-spinner *ngIf="!classrooms"></app-loading-spinner>
  <table class="table table-hover" *ngIf="classrooms">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of classrooms">
      <th scope="row">{{c.id}}</th>
      <td><a routerLink="" (click)="onClassroomSelect(c)">{{c.name}}</a></td>
      <td>
        <div class="btn-group btn-group-sm" role="group">
          <button class="btn btn-sm btn-warning" (click)="editSelected.emit(c)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteSelected.emit(c)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

</div>
